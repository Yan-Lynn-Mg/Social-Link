<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="img-box">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile" />
        </div>
        <h3 class="name">Jessica Randall</h3>
        <p class="address">London,United Kingdom</p>
        <p class="job">"Front-end developer and avid reader"</p>
      </div>
      <div class="bottom">
        <div class="box"><p class="link">GitHub</p></div>
        <div class="box"><p class="link">Frontend Mentor</p></div>
        <div class="box"><p class="link">Linkedin</p></div>
        <div class="box"><p class="link">Twitter</p></div>
        <div class="box"><p class="link">Instagram</p></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Yan-Lynn-Mg/Social-Link">Yan Lynn Mg</a>.
    </div>
  </body>
</html>
